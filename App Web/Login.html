<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Login</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

  <!-- Estilos personalizados -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .card-login {
      max-width: 400px;
      margin: 0 auto;
    }
    .forgot-password {
      color: #007bff; /* Color azul */
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center mt-4">
    <img src="tecnm.jpg" alt="Imagen" class="img-fluid" style="max-width: 100%; height: auto; width: 500px;">
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card card-login">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0 text-center">Tecnológico de Matehuala</h4>
        </div>
        <div>
            <h5 class="mb-0 text-center">¡Bienvenido!</h5>
        </div>
        <div class="card-body">
          <!-- Formulario de inicio de sesión -->
          <form>
            <div class="form-group">
              <label for="inputEmail">Correo Electrónico</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Correo Electrónico" required>
            </div>
            <div class="form-group">
              <label for="inputPassword">Contraseña</label>
              <input type="password" class="form-control" id="inputPassword" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
          </form>
          <div class="mt-3 text-center">
            <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS y dependencias -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
